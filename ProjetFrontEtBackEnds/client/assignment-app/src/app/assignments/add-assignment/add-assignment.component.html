<form ngForm #assignmentForm class="form" (submit)="onSubmit($event);assignmentForm.reset();">
  <mat-form-field>
    <input required matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Nom du devoir">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date de rendu</mat-label>
    <input required matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="dateRendu">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


    <button mat-stroked-button color="primary">
      Ajouter un devoir
    </button>
 
</form>
