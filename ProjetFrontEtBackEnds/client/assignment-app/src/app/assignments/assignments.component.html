<div class="container">
  <div class="card shadow mb-4">                   
    <div class="card-body"> 
     <table class="table table-striped">
        <tr> <th>Id</th><th>Assignment</th> <th>Rendu</th>  <th>Date de rendu</th> </tr>
              <tbody *ngFor="let assignment of assignments">
                <mat-list-item (click)="assignmentClique(assignment)">
                  
                </mat-list-item>
                       <tr >
                          <td>{{assignment.id}}</td>
                          <td>{{assignment.nom}}</td>
                          <td>{{assignment.rendu}}</td>
                          <td>{{assignment.dateDeRendu | date}}</td>
                          <td><a  *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="onDeleteAssignment(assignment)">Supprimer</a></td> 
                          <td><a  *ngIf="authService.isAdmin()" class="btn btn-success" routerLink="assignment/:id/edit">Modifier</a></td>

                        </tr>                                    
               </tbody>
    </table>
    </div>
  </div>
</div> 
<button mat-button (click)="pagePrecedente()" [disabled]="!hasPrevPage">Page précédente</button>
<button mat-button (click)="pageSuivante()" [disabled]="!hasNextPage">Page Suivante</button>
